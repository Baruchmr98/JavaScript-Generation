<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <!-- Vamos a crear 5 elementos: h1.titles, h2.titles, h3.titles y div#dif -->
    <h1 class="title" id="title1">Manipulación DOM</h1>
    <h2 class="title" id="title2">JavaScript - 06</h2>
    <h3 class="title" id="title3">El Dom es una API para manipular el HTML</h3>
    <h3 class="title" id="title4">Usa nodos para acceder, modificar, crear y eliminar</h3>
    <div id="dif"></div>

    <hr>

    <!-- Button hidden -->
<button id="card-btn">Mostrar / Ocultar elementos</button>


    <!-- Card profile -->
    <div class="container" id="container-div">
        <div class="main container">
            <h2>
                Eventos
            </h2>
            <!-- Forms -->
            <label for="name">Username</label>
            <input type="text" name="name" id="name" placeholder="Escribe tu nombre de usuario">

            <label for="age">Age</label>
            <input type="text" name="age" id="agE" placeholder="Escribe tu edad">
            
            <label for="peliculas">Películas Favoritas</label>
            <input type="text" name="peliculas" id="peliculas" placeholder="Escribe tus peliculas favoritas">

            <button id="btn-main">Actualizar perfil</button>
        </div>
            
        <div class="profile">
            <h2 id="username"></h2>
            <h3 id="age"></h3>
            <p id="email"></p>
            <ul id="fav-films"></ul>
        </div>
        <br><br><br><br>
    </div>

    <script src="./src/index.js"></script>
    <script src="./src/button.js"></script>
    <script src="./src/card.js"></script>

</html>
